<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricVerse | The Pavilion</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .chat-container {
            height: 60vh;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .chat-feed {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .msg {
            background: rgba(255,255,255,0.05);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }
        .msg-system {
            align-self: center;
            background: rgba(0, 255, 157, 0.1);
            color: #00ff9d;
            font-size: 0.7rem;
            border: 1px solid #00ff9d;
        }
        .msg-user {
            align-self: flex-end;
            background: var(--secondary);
            color: white;
            border-bottom-right-radius: 2px;
        }
        .msg-other {
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }
        .sender-name {
            font-size: 0.65rem;
            color: #aaa;
            margin-bottom: 2px;
            display: block;
        }
        
        .chat-input-area {
            display: flex;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .chat-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            outline: none;
        }
        
        /* POLLS */
        .poll-card {
            background: linear-gradient(45deg, #16162d, #24243e);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .poll-option {
            background: rgba(255,255,255,0.05);
            margin-top: 8px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            transition: 0.2s;
        }
        .poll-option:hover { background: rgba(255,255,255,0.1); }
        .poll-bar { height: 4px; background: var(--primary); width: 0%; margin-top: 5px; border-radius: 2px; transition: width 0.5s; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <header style="display:flex; justify-content:space-between; align-items:center;">
            <div class="logo-text" style="font-size:1.5rem;">PAVILION</div>
            <button onclick="window.location.href='index.html'" style="background:none; border:none; color:#666; font-size:1.2rem;">âœ•</button>
        </header>

        <div class="poll-card fade-in">
            <h4 style="margin:0 0 10px 0; color:var(--accent-success);">ðŸ”¥ HOT POLL</h4>
            <div style="font-size:0.9rem; margin-bottom:10px;">Who will score highest today?</div>
            
            <div class="poll-option" onclick="vote(this, 65)">
                <span>Virat Kohli</span>
                <span class="pct">65%</span>
            </div>
            <div class="poll-bar" style="width:65%;"></div>

            <div class="poll-option" onclick="vote(this, 35)">
                <span>Rohit Sharma</span>
                <span class="pct">35%</span>
            </div>
            <div class="poll-bar" style="width:35%; background:var(--accent-danger);"></div>
        </div>

        <br>

        <h4 class="section-title">GLOBAL SLEDGING ðŸ’¬</h4>
        <div class="chat-container">
            <div id="chat-feed" class="chat-feed">
                <div class="msg msg-system">Welcome to the Global Sledging Room!</div>
                </div>
            
            <div class="chat-input-area">
                <input type="text" id="chat-input" class="chat-input" placeholder="Type a message...">
                <button id="send-btn" style="background:var(--primary); border:none; border-radius:50%; width:40px; height:40px; cursor:pointer;">âž¤</button>
            </div>
        </div>

    </div>

    <script type="module" src="social.js"></script>
    
    <script>
        function vote(el, pct) {
            alert("Vote Registered! You earned 5 Coins.");
            el.style.border = "1px solid var(--accent-success)";
        }
    </script>
</body>
</html>

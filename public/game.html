<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CricVerse | Live Stadium</title>
    
    <link rel="stylesheet" href="style.css">
    
    </head>
<body>

    <div class="app-container">

        <header class="hud-header fade-in">
            <div style="display:flex; align-items:center; gap:10px;">
                <div id="hud-avatar" style="font-size:2rem;">üë§</div>
                <div>
                    <div id="hud-name" style="font-weight:bold; font-size:1rem;">Loading...</div>
                    <div id="hud-role" style="font-size:0.75rem; color:var(--primary);">INITIALIZING</div>
                </div>
            </div>

            <div class="stat-box">
                <div class="stat-label">IMPACT SCORE</div>
                <div id="hud-score" class="stat-value">0</div>
            </div>
        </header>

        <div class="visual-feed-container fade-in">
            <div id="visual-loader" class="loading-spinner">
                CONNECTING TO SATELLITE...
            </div>
            
            <img id="game-visual" src="" alt="Live Feed">
            
            <div style="position:absolute; top:10px; left:10px; background:red; color:white; font-size:0.6rem; padding:2px 6px; border-radius:4px; font-weight:bold; animation:blink 2s infinite;">
                ‚óè LIVE FEED
            </div>
        </div>

        <div class="card fade-in" style="padding:0; overflow:hidden; border:none; background:transparent;">
            <div class="section-title" style="padding-left:10px;">
                <span>COMMENTARY BOX</span>
                <span id="connection-status" style="font-size:0.7rem; margin-left:auto; color:var(--accent-success);">Connected</span>
            </div>
            
            <div id="ai-feed" class="ai-terminal-window">
                > SYSTEM: Establishing Neural Link...<br>
                > SYSTEM: Player Stats Loaded.<br>
                > SYSTEM: Waiting for first action...<br>
            </div>
        </div>

        <div id="controls-section" class="card fade-in">
            <h3 class="section-title">TACTICAL DECISIONS</h3>
            <p style="font-size:0.8rem; color:var(--text-muted); margin-bottom:10px;">
                Select your next move carefully. High risk = High reward.
            </p>
            
            <div id="controls-grid" class="control-grid">
                <button class="action-btn" disabled style="background:#333;"></button>
                <button class="action-btn" disabled style="background:#333;"></button>
                <button class="action-btn" disabled style="background:#333;"></button>
            </div>
        </div>

        <button id="exit-btn" style="background:transparent; border:1px solid #333; color:#666; width:100%; padding:10px; border-radius:8px; margin-top:20px;">
            ABORT MATCH
        </button>

    </div>

    <script type="module" src="app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricVerse | My Wallet</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .balance-card {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            color: #fff;
            box-shadow: 0 10px 30px rgba(56, 239, 125, 0.3);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }
        
        /* Shining Effect on Card */
        .balance-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .bal-label { font-size: 0.9rem; opacity: 0.9; text-transform: uppercase; letter-spacing: 1px; }
        .bal-amount { font-size: 2.5rem; font-weight: 800; margin: 10px 0; }
        
        .txn-list { margin-top: 20px; }
        .txn-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.02);
            margin-bottom: 8px;
            border-radius: 8px;
        }
        
        .txn-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-right: 15px;
        }
        .icon-credit { background: rgba(0,255,157,0.1); color: #00ff9d; }
        .icon-debit { background: rgba(255,0,85,0.1); color: #ff0055; }
        
        .amount-green { color: #00ff9d; font-weight: bold; }
        .amount-red { color: #ff0055; font-weight: bold; }
        
        @keyframes shine { 0% { left: -100%; } 100% { left: 100%; } }
    </style>
</head>
<body>

    <div class="app-container">
        
        <header style="display:flex; align-items:center; gap:10px;">
            <button onclick="window.history.back()" style="background:none; border:none; color:white; font-size:1.5rem;">‚Üê</button>
            <div class="logo-text" style="font-size:1.5rem; margin:0;">WALLET</div>
        </header>

        <div class="balance-card">
            <div class="bal-label">Total Balance</div>
            <div class="bal-amount">‚Çπ <span id="wallet-balance">0.00</span></div>
            
            <button id="add-cash-btn" class="cta-btn" style="background:white; color:#00994d; font-size:0.9rem; padding:10px 20px;">
                + ADD CASH
            </button>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom:30px;">
            <button class="action-btn" onclick="alert('Withdrawals unlock at ‚Çπ500 winnings!')">
                üè¶ Withdraw
            </button>
            <button class="action-btn" onclick="alert('KYC Verification Pending')">
                üÜî KYC
            </button>
        </div>

        <h3 class="section-title">RECENT TRANSACTIONS</h3>
        <div id="txn-history" class="txn-list">
            <div style="text-align:center; color:#666; padding:20px;">Loading History...</div>
        </div>

    </div>

    <script type="module" src="wallet.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CricVerse | Select Your Legend</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://pollinations.ai">
</head>
<body>

    <div class="app-container">
        
        <header class="fade-in">
            <div class="logo-text">CricVerse</div>
            <div class="tagline">Real Match. Real Roles. Pure Experience.</div>
        </header>

        <div id="login-section" class="card fade-in">
            <h2 class="section-title">Identity Verification</h2>
            <p style="color:var(--text-muted); font-size:0.9rem; margin-bottom:20px;">
                Connect to the Neural Network to save your career stats and unlock ranked matches.
            </p>
            
            <button id="google-login-btn" class="cta-btn" style="background:#fff; color:#333; display:flex; align-items:center; justify-content:center; gap:10px;">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Sign In with Google
            </button>
            <p style="font-size:0.7rem; color:#666; margin-top:15px;">By continuing, you accept the Protocol Terms.</p>
        </div>

        <div id="lobby-section" class="hidden fade-in">
            
            <div class="card" style="padding:10px 15px; display:flex; justify-content:space-between; align-items:center;">
                <div style="display:flex; align-items:center; gap:10px;">
                    <img id="user-avatar" src="" style="width:30px; height:30px; border-radius:50%; border:1px solid var(--primary); display:none;">
                    <span id="user-name" style="font-weight:bold; color:var(--primary);">Guest</span>
                </div>
                <div style="font-size:0.8rem; color:var(--accent-success);">● Online</div>
            </div>

            <div class="section-title">
                <span>SELECT AVATAR</span>
                <span style="font-size:0.7rem; margin-left:auto; color:var(--text-muted);">Season 1</span>
            </div>

            <div id="roster-grid" class="player-grid">
                </div>

            <br>

            <div style="position:sticky; bottom:20px; z-index:100;">
                <button id="start-game-btn" class="cta-btn" disabled>
                    Select Player First
                </button>
            </div>
        </div>

    </div>

    <script type="module">
        import { players } from './data.js';

        // --- DOM ELEMENTS ---
        const loginSection = document.getElementById('login-section');
        const lobbySection = document.getElementById('lobby-section');
        const rosterGrid = document.getElementById('roster-grid');
        const startBtn = document.getElementById('start-game-btn');
        const loginBtn = document.getElementById('google-login-btn');

        // --- STATE MANAGEMENT ---
        let selectedPlayerId = null;

        // --- 1. INITIALIZATION ---
        function initLobby() {
            renderRoster();
            checkAuth();
        }

        // --- 2. RENDER PLAYERS ---
        function renderRoster() {
            rosterGrid.innerHTML = ''; // Clear existing
            
            players.forEach(player => {
                const card = document.createElement('div');
                card.className = 'player-card';
                card.id = `card-${player.id}`;
                card.onclick = () => selectPlayer(player.id);

                card.innerHTML = `
                    <div class="p-avatar">${player.avatar}</div>
                    <span class="p-name">${player.name}</span>
                    <span class="p-role">${player.role}</span>
                    <span class="p-price">₹${player.price}</span>
                `;
                rosterGrid.appendChild(card);
            });
        }

        // --- 3. SELECTION LOGIC ---
        window.selectPlayer = (id) => {
            selectedPlayerId = id;
            
            // UI Updates
            document.querySelectorAll('.player-card').forEach(c => c.classList.remove('selected'));
            document.getElementById(`card-${id}`).classList.add('selected');
            
            // Find Price
            const pData = players.find(p => p.id === id);
            
            // Button Update
            startBtn.disabled = false;
            startBtn.innerHTML = `PAY ₹${pData.price} & ENTER`;
            startBtn.style.background = 'var(--accent-success)';
        };

        // --- 4. AUTH SIMULATION (Replace with Firebase) ---
        loginBtn.onclick = () => {
            // Simulating a successful login
            loginBtn.innerHTML = "Authenticating...";
            setTimeout(() => {
                loginSection.classList.add('hidden');
                lobbySection.classList.remove('hidden');
                document.getElementById('user-name').innerText = "Satyam Player";
                document.getElementById('user-avatar').src = "https://ui-avatars.com/api/?name=Satyam&background=random";
                document.getElementById('user-avatar').style.display = "block";
            }, 1000);
        };

        function checkAuth() {
            // Check if already logged in (Local Storage)
            // For now, we show login screen first
        }

        // --- 5. GAME START NAVIGATION ---
        startBtn.onclick = () => {
            if(!selectedPlayerId) return;

            const pData = players.find(p => p.id === selectedPlayerId);
            
            // Save Session Data
            localStorage.setItem('CV_CurrentPlayer', JSON.stringify(pData));
            
            // Animation before redirect
            startBtn.innerHTML = "INITIALIZING STADIUM...";
            setTimeout(() => {
                window.location.href = "game.html";
            }, 800);
        };

        // Run Init
        initLobby();

    </script>
</body>
</html>

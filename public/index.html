<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CricVerse | Select Your Legend</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00f2ff">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://pollinations.ai">

    <style>
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #090919;
            z-index: 9999;
            display: flex; justify-content: center; align-items: center; text-align: center;
            transition: opacity 0.5s;
        }
        .splash-content { animation: fadeUp 1s ease-out; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="splash-content">
            <div style="font-size:4rem; animation: bounce 2s infinite;">üèè</div>
            <h1 style="color:#00f2ff; text-transform:uppercase; letter-spacing:4px; margin:10px 0;">CricVerse</h1>
            <p style="color:#aaa; font-size:0.8rem;">POWERED BY AI NEURAL ENGINE</p>
            <div style="width:200px; height:4px; background:#333; margin:20px auto; border-radius:2px; overflow:hidden;">
                <div id="splash-bar" style="width:0%; height:100%; background:#00ff9d; transition:width 2.5s linear;"></div>
            </div>
        </div>
    </div>

    <div class="app-container">
        <header class="fade-in" style="position:relative;">
            <div class="logo-text">CricVerse</div>
            <div class="tagline">Real Match. Real Roles. Pure Experience.</div>
            <a href="settings.html" style="position:absolute; top:5px; right:0; font-size:1.5rem; text-decoration:none;">‚öôÔ∏è</a>
        </header>

        <div id="login-section" class="card fade-in">
            <h2 class="section-title">Identity Verification</h2>
            <p style="color:var(--text-muted); font-size:0.9rem; margin-bottom:20px;">Connect to save your career stats and unlock rewards.</p>
            <button id="google-login-btn" class="cta-btn" style="background:#fff; color:#333; display:flex; align-items:center; justify-content:center; gap:10px;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="18">
                Sign In with Google
            </button>
        </div>

        <div id="lobby-section" class="hidden fade-in">
            <div class="card" style="padding:10px 15px; display:flex; justify-content:space-between; align-items:center;">
                <div style="display:flex; align-items:center; gap:10px;">
                    <img id="user-avatar" src="" style="width:30px; height:30px; border-radius:50%; border:1px solid var(--primary); display:none; cursor:pointer;" onclick="window.location.href='profile.html'">
                    <span id="user-name" style="font-weight:bold; color:var(--primary);">Guest</span>
                </div>
                <div style="font-size:0.8rem; color:var(--accent-success);">‚óè Online</div>
            </div>
            <div class="section-title">SELECT PLAYER</div>
            <div id="roster-grid" class="player-grid"></div>
            <br>
            <div style="position:sticky; bottom:20px; z-index:100;">
                <button id="start-game-btn" class="cta-btn" disabled>Select Player First</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { players } from './data.js';
        import { Auth } from './auth.js';

        // Splash Logic
        window.addEventListener('load', () => {
            const bar = document.getElementById('splash-bar');
            const screen = document.getElementById('splash-screen');
            setTimeout(() => { bar.style.width = "100%"; }, 100);
            setTimeout(() => { screen.style.opacity = '0'; setTimeout(() => { screen.style.display = 'none'; }, 500); }, 2500);
        });

        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => { navigator.serviceWorker.register('/sw.js'); });
        }

        const loginBtn = document.getElementById('google-login-btn');
        const loginSection = document.getElementById('login-section');
        const lobbySection = document.getElementById('lobby-section');
        const rosterGrid = document.getElementById('roster-grid');
        const startBtn = document.getElementById('start-game-btn');

        let selectedPlayerId = null;

        // Login Handler
        loginBtn.onclick = async () => {
            loginBtn.innerHTML = "Connecting...";
            try {
                const user = await Auth.login();
                if (user) {
                    loginSection.classList.add('hidden');
                    lobbySection.classList.remove('hidden');
                    document.getElementById('user-name').innerText = user.name;
                    document.getElementById('user-avatar').src = user.photo;
                    document.getElementById('user-avatar').style.display = "block";
                    localStorage.setItem('CV_AuthToken', user.token);
                    renderRoster();
                }
            } catch (e) {
                alert("Login Error. Check Console.");
                loginBtn.innerHTML = "Sign In with Google";
            }
        };

        function renderRoster() {
            rosterGrid.innerHTML = '';
            players.forEach(p => {
                const card = document.createElement('div');
                card.className = 'player-card';
                card.id = `card-${p.id}`;
                card.onclick = () => {
                    selectedPlayerId = p.id;
                    document.querySelectorAll('.player-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    startBtn.disabled = false;
                    startBtn.innerHTML = `PAY ‚Çπ${p.price} & ENTER`;
                };
                card.innerHTML = `<div class="p-avatar">${p.avatar}</div><span class="p-name">${p.name}</span><span class="p-role">${p.role}</span>`;
                rosterGrid.appendChild(card);
            });
        }

        startBtn.onclick = () => {
            const pData = players.find(p => p.id === selectedPlayerId);
            localStorage.setItem('CV_CurrentPlayer', JSON.stringify(pData));
            window.location.href = "game.html";
        };
    </script>
</body>
</html>
